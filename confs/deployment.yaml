apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
  namespace: dev
spec:
  selector:
    matchLabels:
      app: playground
  replicas: 1
  template:
    metadata:
      labels:
        app: playground
    spec:
    #  imagePullSecrets:
    #    - name: dockerhub-auth
      containers:
      - name: playground
        image: wil42/playground:v1 
        ports:
          - containerPort: 8888
